<div class="row" ng-hide="(!CommonState.WaterUsageDataSeries) || !(CommonState.WaterUsageDataSeries.data) || !(CommonState.WaterUsageDataSeries.data.length)">
    <h4 ng-bind=" 'Water Usage for ' + StoredState.countyInfo.name + ' County'"></h4>
    <div style="height: 400px;" id="waterUsageChart" class="col-xs-10"></div>
    <div class="col-xs-2">
        <div class="row">
            
        </div>
    </div>
</div>

<div class="row">
    <h4>Precipitation and Evapotranspiration for the Selected HUC</h4>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-model="StoredState.plotTimeDensity" btn-radio="'monthly'">Monthly</button>
                <button type="button" class="btn btn-primary" ng-model="StoredState.plotTimeDensity" btn-radio="'daily'">Daily</button>
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div style="height: 400px;" id="waterBudgetPlot" class="col-xs-10"></div>
    <div class="col-xs-2">
        <div class="row">
            <div id="waterBudgetLegend" class="col-xs-12"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <nav>
            <a ui-sref="^.selectHuc">Back</a>
            <a ui-sref="^.selectCounty">Plot Nearby Water Use Data</a>
        </nav>
    </div>
</div>
