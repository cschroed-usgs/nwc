<h4>Statistics for Selected Site</h4>
<div ng-hide="!StoredState.gage">
    <dl>
        <dt>Gage ID</dt>
        <dd ng-bind="StoredState.gage.data.STAID"></dd>
        <dt>Gage Name</dt>
        <dd ng-bind="StoredState.gage.data.STANAME"></dd>
        <dt>Drainage Area (km^2)</dt>
        <dd ng-bind="StoredState.gage.data.DRAIN_SQKM"></dd>
        <dt>Period of Record</dt>
        <dd>{{CommonState.streamFlowStatMinDate | date : 'yyyy-MM-dd'}}</dd>
        <dd>{{CommonState.streamFlowStatMaxDate | date : 'yyyy-MM-dd'}}</dd>
    </dl>
</div>
