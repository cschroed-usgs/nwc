<div class="row">

    <div class="text-center">
        <div class="row">
            <div class="btn-group col-3">
                <button type="button" class="btn btn-primary" ng-model="StoredState.interestType" btn-radio="'observed'">Observed</button>
                <button type="button" class="btn btn-primary" ng-model="StoredState.interestType" btn-radio="'modeled'">Modeled</button>
            </div>
            <div class="btn-group col-9" ng-show="showGageStyleSelector()">
                <button type="button" class="btn btn-primary" ng-model="StoredState.gageStyle" btn-radio="'blue_circle'">Gages for Evaluating Streamflow</button>
                <button type="button" class="btn btn-primary" ng-model="StoredState.gageStyle" btn-radio="'gagesii_active'">Gages Active in 2009</button>
                <button type="button" class="btn btn-primary" ng-model="StoredState.gageStyle" btn-radio="'gagesii_reference'">Reference Gages</button>
                <button type="button" class="btn btn-primary" ng-model="StoredState.gageStyle" btn-radio="'gagesii_por'">Gages Sorted by Period of Record</button>
            </div>
        </div>

        <div class="row">
            <div id="mapControls">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-model="CommonState.mapSelectEnabled" btn-radio="true">Select</button>
                    <button type="button" class="btn btn-primary" ng-model="CommonState.mapPanEnabled" btn-radio="true">Pan</button>
                    <button type="button" class="btn btn-primary" ng-model="CommonState.mapZoomEnabled" btn-radio="true">Zoom</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="siteSelectMap" class="col-xs-12" style="height: 500px;"></div>
