<h4 ng-bind="name"></h4>
<p ng-bind="description"></p>

<site-stats></site-stats>
<div ng-hide="!StoredState.streamFlowStatsHuc">
    <dl>
        <dt>HUC ID</dt>
        <dd ng-bind="StoredState.streamFlowStatsHuc.data.HUC12"></dd>
    </dl>
</div>

<h5 ng-hide="CommonState.streamflowStatistics.length">Calculating Statistics...</h5>

<div ng-hide="CommonState.streamflowStatistics.length === 0" class="table-responsive">
        <a ng-href="{{CommonState.streamflowStatisticsUrl}}">Download These Statistics</a>
	<table class="table table-striped huc_table">
            <thead>
			<tr>
				<th>Name</th>
				<th>Value</th>
                <th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="stat in CommonState.streamflowStatistics">
				<td ng-bind="stat.name"></td>
				<td ng-bind="stat.value"></td>
                <td ng-bind="stat.desc"></td>
			</tr>
		</tbody>
	</table>
</div>
<nav>
    <button class="btn" ui-sref="^.setSiteStatisticsParameters"><span class="glyphicon glyphicon-arrow-left"> </span>Back</button>
</nav>
