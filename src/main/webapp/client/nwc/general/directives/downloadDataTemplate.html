<form class="form-inline" action="../export" method="POST">
    <input class="form-control" type="hidden" name="filename" ng-value="filename" />
    <input class="form-control" type="hidden" name="type" ng-value="type" />
    <input class="form-control" type="hidden" name="data" ng-value="data" />
    <button type="submit" class="btn btn-success">{{title}}</button>
</form>
