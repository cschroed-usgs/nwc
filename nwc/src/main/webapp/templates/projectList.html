	<h3>All Projects</h3>
	{{#each projectList}}
		<h5>{{title}}  
		<button id="show-project-detail-button" data-id="{{id}}" class="btn btn-primary btn-xs glyphicon glyphicon-arrow-up"></button>
		</h5>
		{{#if summary }}
			<p>{{summary}}</p>
		{{else}}
			<p><em>summary unavailable</em></p>
		{{/if}}
		<div id="{{id}}" class="page_body_content" hidden></div>
	{{/each}}
