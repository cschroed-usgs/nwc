<div class="row col-xs-12">
    Streamflow Type:
    <div class="btn-group">
        <label type="button" class="btn btn-primary" ng-model="CommonState.activatedStreamflowTypes.nwis" btn-checkbox>Observed</label>
        <label type="button" class="btn btn-primary" ng-model="CommonState.activatedStreamflowTypes.sehuc12" btn-checkbox>Modeled</label>
    </div>
    <button type="button" class="btn btn-primary" ng-click="toggleActivatedStreamflowTypes(true)">Both</button>
    <button type="button" class="btn btn-primary" ng-click="toggleActivatedStreamflowTypes(false)">None</button>
    <div ng-hide="!CommonState.activatedStreamflowTypes.nwis" ng-bind-html="MapControlDescriptions.observed.description"></div>
    <div ng-hide="!CommonState.activatedStreamflowTypes.sehuc12" ng-bind-html="MapControlDescriptions.modeled.description"></div>
</div>

<div class="row spacer spacer_down col-xs-12">
    Map Controls:
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="CommonState.activatedMapControl" btn-radio="'biosites'">Select</button>
        <button type="button" class="btn btn-primary" ng-model="CommonState.activatedMapControl" btn-radio="'pan'">Pan</button>
        <button type="button" class="btn btn-primary" ng-model="CommonState.activatedMapControl" btn-radio="'zoom'">Zoom</button>
    </div>
    <span>{{CommonState.mapControlDescription}}</span>
</div>
<div id="bioSiteSelectMap" class="row spacer col-xs-12" ng-style="CommonState.mapControlCursor" style="height: 500px;"></div>
