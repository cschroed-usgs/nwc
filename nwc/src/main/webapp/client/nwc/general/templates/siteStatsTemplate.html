<div>
    <dl>
        <dt>Gage ID</dt>
        <dd ng-bind="info.gageId"></dd>
        <dd>Access data for this site from
            <a href="http://waterdata.usgs.gov/nwis/nwisman/?site_no={{info.gageId}}"
               target="_blank">NWIS-Web <i class="fa fa-external-link"></i></a></dd>
        <dt>Gage Name</dt>
        <dd ng-bind="info.gageName"></dd>
        <dt>Drainage Area (km&sup2;)</dt>
        <dd ng-bind="info.drainageArea"></dd>
        <dt>Period of Record</dt>
        <dd>{{info.minDate | date : 'yyyy-MM-dd'}}</dd>
        <dd>{{info.maxDate | date : 'yyyy-MM-dd'}}</dd>
    </dl>
</div>
